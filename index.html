<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solar System, NUM Astronomy">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Solar System</title>
</head>
<body>
    <a-scene>
        <a-entity position="0 2.2 4">
            <a-entity camera look-controls wasd-controls="acceleration:200" fly="true">
              <a-entity position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.3; radiusInner: 0.29;" material="color: red;shader: flat" cursor="maxDistance: 30; fuse: true">
                <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150">
                </a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale"
                   fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500">
                </a-animation>
              </a-entity>
            </a-entity>
        </a-entity>

        <a-assests>
            <img id="galaxy" src="jpg/galaxy.jpg">
            <img id="earth" src="jpg/earth1.jpg">
            <img id="jupiter" src="jpg/jupiter1.jpg">
            <img id="mars" src="jpg/mars1.jpg">
            <img id="mercury" src="jpg/mercury1.jpg">
            <img id="neptune" src="jpg/neptune.jpg">
            <img id="moon" src="jpg/moon.jpg">
            <img id="pluto" src="jpg/pluto.jpg">
            <img id="saturn" src="jpg/saturn1.jpg">
            <img id="sun" src="jpg/sun1.jpg">
            <img id="uranus" src="jpg/uranus1.jpg">
            <img id="venus" src="jpg/venus1.jpg">
        </a-assests>
        <a-sphere position="-550 1.25 -15" radius="100.5" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;"  material="src: #sun; shader: flat; " >
            <!-- light="type: point; color: white; intensity: 2.5" -->
            <!-- Mercury ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="500" radius-outer="500.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Venus ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="525" radius-outer="525.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Earth ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="546" radius-outer="546.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Mars ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="576" radius-outer="576.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Neptune ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="720" radius-outer="720.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Uranus ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="760" radius-outer="760.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Jupiter ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="810" radius-outer="810.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Saturn ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="850" radius-outer="850.1" side="double" rotation="90 0 0"></a-ring>
            <!-- Pluto ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="910" radius-outer="910.1" side="double" rotation="90 0 0"></a-ring>
            <a-light type="point" color="#FFF" intensity="2.5" distance="1000"></a-light>
        </a-sphere>
        <!-- Mercury planet -->
        <a-sphere position="-50 1.25 -5" radius="1.9" src="#mercury" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Venus planet -->
        <a-sphere position="-25 1.25 -5" radius="2.0" src="#venus" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Earth planet -->
        <a-sphere position="-4 1.25 -5" radius="2.5" src="#earth" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
            <!-- Moon ring -->
            <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="512" radius-inner="9.3" radius-outer="9.31" side="double" rotation="90 0 0"></a-ring>
        </a-sphere>
        <!-- Moon -->
        <a-sphere position="5 1.25 -2.5" radius="0.25" src="#moon" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Mars planet -->
        <a-sphere position="26 1.25 -5" radius="2.5" src="#mars" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Jupiter planet -->
        <a-sphere position="170 1.25 -5" radius="8" src="#jupiter" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Saturn planet -->
        <a-sphere position="210 1.25 -5" radius="7.5" src="#saturn" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Uranus planet -->
        <a-sphere position="260 1.25 -5" radius="5.5" src="#uranus" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Neptune planet -->
        <a-sphere position="300 1.25 -5" radius="5.5" src="#neptune" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere>
        <!-- Pluto planet -->
        <!-- <a-sphere position="360 1.25 -5" radius="2.5" src="#pluto" animation="property: rotation; to: 0 360 0; fill: backwards; duration: 2000; loop: true; easing: linear; segment-height: 56;">
        </a-sphere> -->
        <!-- Background (Galaxy) -->
        <a-sky src="#galaxy" radius="5000"></a-sky>
        <!-- <a-light type="point" intensity="2.5" position="0 1.25 -15"></a-light> -->
    </a-schene>
</body>
</html>
